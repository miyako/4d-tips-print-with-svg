<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1"
  width="210mm"
  height="297mm">
  <desc>example for svg-based printing</desc>
  <defs>
    <style type="text/css">
      textArea {
        display-align: center;
        text-align: center;
        font-weight: normal;
        fill: black;
        font-family: "YuGothic";
        font-size: 10;
      }
      textArea.xl {
        display-align: before;
        text-align: start;
        font-weight: bold;
        font-size: 16;
      }
      textArea.l {
        display-align: before;
        text-align: start;
        font-weight: bold;
        font-size: 14;
      }
      textArea.m {
        display-align: before;
        text-align: start;
        font-size: 12;
      }
      textArea.s {
        display-align: before;
        text-align: start;
        font-size: 10;
      }
      rect {
        stroke: black;
        stroke-width: 0.1mm;
        fill: none;
      }
      <!--#4dif Bool($1.printLabelGridLines)-->
      rect.label {
        stroke: red;
        stroke-width: 0.1mm;
        fill: none;
      }
      <!--#4delse-->
      rect.label {
        stroke: none;
      }
      <!--#4dendif-->
      line {
        stroke-width: 0.1mm;
        stroke: black;
        fill: none;
      }
      line.grid {
        stroke: blue;
      }
    </style>
  </defs>
  <g transform="translate(0,0)">
    <!--#4dif Bool($1.printGridLines)-->
    <g>
      <!-- horizontal grid -->
        <line x1="0mm" y1=  "0mm" x2="297mm" y2=  "0mm" class="grid" />
        <line x1="0mm" y1= "10mm" x2="297mm" y2= "10mm" class="grid" />
        <line x1="0mm" y1= "20mm" x2="297mm" y2= "20mm" class="grid" />
        <line x1="0mm" y1= "30mm" x2="297mm" y2= "30mm" class="grid" />
        <line x1="0mm" y1= "40mm" x2="297mm" y2= "40mm" class="grid" />
        <line x1="0mm" y1= "50mm" x2="297mm" y2= "50mm" class="grid" />
        <line x1="0mm" y1= "60mm" x2="297mm" y2= "60mm" class="grid" />
        <line x1="0mm" y1= "70mm" x2="297mm" y2= "70mm" class="grid" />
        <line x1="0mm" y1= "80mm" x2="297mm" y2= "80mm" class="grid" />
        <line x1="0mm" y1= "90mm" x2="297mm" y2= "90mm" class="grid" />
        <line x1="0mm" y1="100mm" x2="297mm" y2="100mm" class="grid" />
        <line x1="0mm" y1="110mm" x2="297mm" y2="110mm" class="grid" />
        <line x1="0mm" y1="120mm" x2="297mm" y2="120mm" class="grid" />
        <line x1="0mm" y1="130mm" x2="297mm" y2="130mm" class="grid" />
        <line x1="0mm" y1="140mm" x2="297mm" y2="140mm" class="grid" />
        <line x1="0mm" y1="150mm" x2="297mm" y2="150mm" class="grid" />
        <line x1="0mm" y1="160mm" x2="297mm" y2="160mm" class="grid" />
        <line x1="0mm" y1="170mm" x2="297mm" y2="170mm" class="grid" />
        <line x1="0mm" y1="180mm" x2="297mm" y2="180mm" class="grid" />
        <line x1="0mm" y1="190mm" x2="297mm" y2="190mm" class="grid" />
        <line x1="0mm" y1="200mm" x2="297mm" y2="200mm" class="grid" />
        <line x1="0mm" y1="210mm" x2="297mm" y2="210mm" class="grid" />
        <line x1="0mm" y1="220mm" x2="297mm" y2="220mm" class="grid" />
        <line x1="0mm" y1="230mm" x2="297mm" y2="230mm" class="grid" />
        <line x1="0mm" y1="240mm" x2="297mm" y2="240mm" class="grid" />
        <line x1="0mm" y1="250mm" x2="297mm" y2="250mm" class="grid" />
        <line x1="0mm" y1="260mm" x2="297mm" y2="260mm" class="grid" />
        <line x1="0mm" y1="270mm" x2="297mm" y2="270mm" class="grid" />
        <line x1="0mm" y1="280mm" x2="297mm" y2="280mm" class="grid" />
        <line x1="0mm" y1="290mm" x2="297mm" y2="290mm" class="grid" />
    </g>
    <g>
      <!-- vertical grid -->
        <line x1=  "0mm" y1="0mm" x2=  "0mm" y2="297mm" class="grid" />
        <line x1= "10mm" y1="0mm" x2= "10mm" y2="297mm" class="grid" />
        <line x1= "20mm" y1="0mm" x2= "20mm" y2="297mm" class="grid" />
        <line x1= "30mm" y1="0mm" x2= "30mm" y2="297mm" class="grid" />
        <line x1= "40mm" y1="0mm" x2= "40mm" y2="297mm" class="grid" />
        <line x1= "50mm" y1="0mm" x2= "50mm" y2="297mm" class="grid" />
        <line x1= "60mm" y1="0mm" x2= "60mm" y2="297mm" class="grid" />
        <line x1= "70mm" y1="0mm" x2= "70mm" y2="297mm" class="grid" />
        <line x1= "80mm" y1="0mm" x2= "80mm" y2="297mm" class="grid" />
        <line x1= "90mm" y1="0mm" x2= "90mm" y2="297mm" class="grid" />
        <line x1="100mm" y1="0mm" x2="100mm" y2="297mm" class="grid" />
        <line x1="110mm" y1="0mm" x2="110mm" y2="297mm" class="grid" />
        <line x1="120mm" y1="0mm" x2="120mm" y2="297mm" class="grid" />
        <line x1="130mm" y1="0mm" x2="130mm" y2="297mm" class="grid" />
        <line x1="140mm" y1="0mm" x2="140mm" y2="297mm" class="grid" />
        <line x1="150mm" y1="0mm" x2="150mm" y2="297mm" class="grid" />
        <line x1="160mm" y1="0mm" x2="160mm" y2="297mm" class="grid" />
        <line x1="170mm" y1="0mm" x2="170mm" y2="297mm" class="grid" />
        <line x1="180mm" y1="0mm" x2="180mm" y2="297mm" class="grid" />
        <line x1="190mm" y1="0mm" x2="190mm" y2="297mm" class="grid" />
        <line x1="200mm" y1="0mm" x2="200mm" y2="297mm" class="grid" />
        <line x1="210mm" y1="0mm" x2="210mm" y2="297mm" class="grid" />
    </g>
    <!--#4dendif-->
    <g>
      <!--#4dcode
        // settings for this template
        $width:=86.4
        $height:=42.3
        $label_x:=18.6
        $label_y:=21.2
        $margin_h:=0
        $margin_v:=0
        $rows:=6
        $columns:=2
      -->

      <!--#4dcode
        // setup
        $r:=1
        $c:=1
        $x:=$label_x
        $y:=$label_y
        $max:=$rows*$columns
        $1.init($max)
        $1.start()
      -->

      <!--#4dloop $1.index<$1.getLength()-->

      <!--#4dcode
        C_OBJECT($value)
        $value:=$1.get()
      -->

      <!-- label definition -->
      <rect x= "$4dtext($x)mm" y= "$4dtext($y)mm" width="$4dtext($width)mm" height="$4dtext($height)mm" class="label" />
      <textArea x= "$4dtext($x)mm" y= "$4dtext($y)mm" width="$4dtext($width)mm" height="20mm" class="xl"><!--#4dtext $value.name--></textArea>
      <textArea x= "$4dtext($x+5)mm" y= "$4dtext($y+10)mm" width="$4dtext($width-5)mm" height="40mm" class="m"><!--#4dtext $value.address--></textArea>
      <image x="$4dtext($x+$width-25)mm" y="$4dtext($y+$height-25)mm" width="22mm" height="22mm" xlink:href="$4dtext(f_image_dataurl($value.photo))" />

      <!--#4dcode
        If($c<$columns)
          $c:=$c+1
          $x:=$x+$width+$margin_h
        Else
          $c:=1
          $x:=$label_x
          $r:=$r+1
          $y:=$y+$height+$margin_v
        End if

        $1.next()
      -->

      <!--#4dendloop -->
    </g>
  </g>
</svg>
